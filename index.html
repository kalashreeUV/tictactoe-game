<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="player-form">
    <h2>Enter Player Names</h2>
    <input type="text" id="playerX" placeholder="Player X Name" />
    <input type="text" id="playerO" placeholder="Player O Name" />
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game-area" style="display:none;">
    <h1>Tic Tac Toe</h1>

    <div id="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <h2 id="status"></h2>

    <div id="score-board">
      <p><span id="nameX"></span>: <span id="scoreX">0</span></p>
      <p><span id="nameO"></span>: <span id="scoreO">0</span></p>
    </div>

    <button onclick="resetGame()">Restart Round</button>
    <button onclick="endGame()">Finish Game</button>
    <h3 id="final-result"></h3>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
